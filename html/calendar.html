<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="../img/ico/favicon.ico">
    <title>RPI Robotics Calendar</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="../css/icons.css" />
  </head>

  <body>
    <div class="app-container code-html">
      <header class="header" style='background-color: #54585a;'>
        <a href="https://sites.ecse.rpi.edu/roboticsclub/">
          <img
            alt="RPI Robotics"
            src="../img/logo.png"
            style='height: 40px;'
          />
        </a>
      </header>
      <article class="content">
        <aside class="sidebar">
          <div class="sidebar-item">
            <input class="checkbox-all" type="checkbox" id="all" value="all" checked />
            <label class="checkbox checkbox-all" for="all">View all</label>
          </div>
          <hr />
          <div class="sidebar-item">
            <input type="checkbox" id="1" value="1" checked />
            <label class="checkbox checkbox-calendar checkbox-1" for="1">Gen. Meetings</label>
          </div>
          <div class="sidebar-item">
            <input type="checkbox" id="2" value="2" checked />
            <label class="checkbox checkbox-calendar checkbox-2" for="2">Open Shop Hours</label>
          </div>
          <div class="sidebar-item">
            <input type="checkbox" id="3" value="3" checked />
            <label class="checkbox checkbox-calendar checkbox-3" for="3">PD Workshops</label>
          </div>
          <div class="sidebar-item">
            <input type="checkbox" id="4" value="4" checked />
            <label class="checkbox checkbox-calendar checkbox-4" for="4">R.A.I.</label>
          </div>
          <div class="sidebar-item">
            <input type="checkbox" id="5" value="5" checked />
            <label class="checkbox checkbox-calendar checkbox-5" for="5">Other Events</label>
          </div>
          <hr />
          <div class="app-footer">Â© NHN Cloud Corp.</div>
        </aside>
        <section class="app-column">
          <nav class="navbar">
            <div class="dropdown">
              <div class="dropdown-trigger">
                <button
                  class="button is-rounded"
                  aria-haspopup="true"
                  aria-controls="dropdown-menu"
                >
                  <span class="button-text"></span>
                  <span
                    class="dropdown-icon toastui-calendar-icon toastui-calendar-ic-dropdown-arrow"
                  ></span>
                </button>
              </div>
              <div class="dropdown-menu">
                <div class="dropdown-content">
                  <a href="#" class="dropdown-item" data-view-name="month">Monthly</a>
                  <a href="#" class="dropdown-item" data-view-name="week">Weekly</a>
                  <a href="#" class="dropdown-item" data-view-name="day">Daily</a>
                </div>
              </div>
            </div>
            <button class="button is-rounded today">Today</button>
            <button class="button is-rounded prev">
              <img
                alt="prev"
                src="../img/cal/ic-arrow-line-left.png"
                srcset="
                  ../img/cal/ic-arrow-line-left@2x.png 2x,
                  ../img/cal/ic-arrow-line-left@3x.png 3x
                "
              />
            </button>
            <button class="button is-rounded next">
              <img
                alt="prev"
                src="../img/cal/ic-arrow-line-right.png"
                srcset="
                  ../img/cal/ic-arrow-line-right@2x.png 2x,
                  ../img/cal/ic-arrow-line-right@3x.png 3x
                "
              />
            </button>
            <span class="navbar--range"></span>
            <div class="nav-checkbox">
              <input class="checkbox-collapse" type="checkbox" id="collapse" value="collapse" />
              <label for="collapse">Collapse duplicate events and disable the detail popup</label>
            </div>
          </nav>
          <main id="app"></main>
        </section>
      </article>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.8/chance.min.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.ie11.min.js"></script>
    <script src="../js/mock-data.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
